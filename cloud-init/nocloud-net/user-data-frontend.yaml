#cloud-config

# set the locale
locale: en_NZ.UTF-8

# timezone: set the timezone for this instance
timezone: UTC

# recreate server ssh keys
ssh_deletekeys: 1

# add an ssh key the default user created by cloud-init
users:
  - name: centos
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh-authorized-keys:
      - ssh-rsa  deploy

packages:
  - httpd

# runcmd needs a reboot on CentOS 7
runcmd:
  - chkconfig httpd on
  - service httpd start
